<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <!-- Main content with grid and flexbox -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
        <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Responsive image gallery section -->
    <section class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
          alt="Forest and river"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80"
          alt="Mountain landscape"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=800&q=80"
          alt="Lake and mountains"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80"
          alt="Ocean waves"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=800&q=80"
          alt="Desert landscape"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80"
          alt="Snowy mountains"
          class="w-full h-auto rounded shadow"
        />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
      <p>&copy; 2025 solmon aberra's Blog</p>
    </footer>
  </body>
</html>
