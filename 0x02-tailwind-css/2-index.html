<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center">
        Complex Grid Layout with Nested Grids
      </h1>
    </header>

    <main class="grid grid-cols-2 gap-4">
      <!-- First nested grid (Blue) -->
      <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200">
        <div class="bg-blue-400 p-2 text-white text-center">Nested 1</div>
        <div class="bg-blue-500 p-2 text-white text-center">Nested 2</div>
      </div>

      <!-- Second nested grid (Red) -->
      <div class="grid grid-cols-2 p-4 gap-2 bg-red-200">
        <div class="bg-red-400 p-2 text-white text-center">Nested 3</div>
        <div class="bg-red-500 p-2 text-white text-center">Nested 4</div>
      </div>

      <!-- Remaining content -->
      <div class="bg-green-200 p-4 text-center">Content 3</div>
      <div class="bg-yellow-200 p-4 text-center">Content 4</div>
    </main>
  </body>
</html>
